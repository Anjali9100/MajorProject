<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-3">
            <h5>Manage Project</h5>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Manage Project</li>
            </ol>
        </div>
        <div class="col-md-9">
            <div class="d-flex justify-content-end align-items-center">
                <div class="input-group" style="flex-grow: 1; min-width: 250px; max-width: 60%;">
                    <input type="text" class="form-control" placeholder="Search Brands" aria-label="Search Brands">
                </div>
                <button class="btn btn-primary ml-2" data-toggle="modal" data-target="#project">Add Project</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Brand Logo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display when no records are found -->
                <tr>
                    <td colspan="6" class="text-center">
                        <img src="path_to_no_data_icon.png" alt="No Data" style="width: 50px;">
                        <p>No records found</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination aligned to the right -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>




<div class="modal fade" id="project" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #employeeData="ngForm" (ngSubmit)="saveProjectRecord(employeeData)">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" ngModel id="fname" name="FirstName" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" ngModel id="lname" name="LastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" ngModel id="email" name="Email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="phone">Phone</label>
                      <input type="number" class="form-control" ngModel id="phone" name="Phone" placeholder="Phone number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="roles">Roles</label>
                    <select name="roleId" id="roles" class="form-control" ngModel>
                        <option value="">Select Project</option>
                        @for(x of roles; track roles){
                            @if(x.roleName !="Admin"){
                                <option [value]="x.roleId" [selected]="x.roleId === RoleId">{{ x.roleName }}</option>
                            }
                        }     
                    </select>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" ngModel name="Address" placeholder="Address">
                </div>
                <h5 class="text-center">{{showMsg}}</h5>
                <button type="submit" class="btn btn-primary">{{btnText}}</button>
            </form>
        </div>
      </div>
    </div>
  </div>
