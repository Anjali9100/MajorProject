<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-4">
            <h5>Manage Project Members</h5>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Manage Project Members</li>
            </ol>
        </div>
        <div class="col-md-8">
            <div class="d-flex justify-content-end align-items-center">
                <div class="input-group" style="flex-grow: 1; min-width: 250px; max-width: 60%;">
                    <input type="text" class="form-control" placeholder="Search Brands" aria-label="Search Brands">
                </div>
                <button class="btn btn-primary ml-2" data-toggle="modal" data-target="#projectMemberModal">Add Member</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Brand Logo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display when no records are found -->
                <tr>
                    <td colspan="6" class="text-center">
                        <img src="path_to_no_data_icon.png" alt="No Data" style="width: 50px;">
                        <p>No records found</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination aligned to the right -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>


  <!-- Modal -->
  <div class="modal fade" id="projectMemberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Member</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-row mb-2">
                    <label for="project">Project</label>
                    <select name="projectId" id="project" class="form-control">
                        <option value="">Select Project</option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-row mb-2">
                    <label for="teamLead">Team Lead</label>
                    <select name="roleId" id="teamLead" class="form-control">
                        <option value="">Select Project</option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-row mb-2">
                    <label for="employee">Employee</label>
                    <select name="employeeId" id="employee" class="form-control">
                        <option value="">Select Project</option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-row mb-2">
                    <label for="projectModuleId">Project Module</label>
                    <select name="projectModuleId" id="projectModuleId" class="form-control">
                        <option value="">Select Project</option>
                        <option value=""></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
      </div>
    </div>
  </div>
