<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-3">
            <h5>Manage Roles</h5>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Manage Roles</li>
            </ol>
        </div>
        <div class="col-md-9">
            <div class="d-flex justify-content-end align-items-center">
                <div class="input-group" style="flex-grow: 1; min-width: 250px; max-width: 60%;">
                    <input type="text" class="form-control" placeholder="Search Brands" aria-label="Search Brands">
                </div>
                <button class="btn btn-primary ml-2" data-toggle="modal" data-target="#role">Add Roles</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <h5 class="text-center">{{showMsg}}</h5>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>S.NO</th>
                    <th>Role Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                @if(roles && roles.length > 0){
                    @for(x of roles;track $index ){
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>{{$index+1}}</td>
                            <td>{{x.roleName}}</td>
                            <td>{{x.description}}</td>
                            <td>
                                <button class="btn edit-btn" title="Edit Record" (click)="editRecord(x)" data-toggle="modal" data-target="#role"><i class="fas fa-edit"></i></button>
                                <button class="btn delete-btn" title="Delete Record" (click)="deleteRecord(x.roleId)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    }
                }
                @else{
                    <tr>
                        <td colspan="6" class="text-center">
                            <img src="path_to_no_data_icon.png" alt="No Data" style="width: 50px;">
                            <p>No records found</p>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>

    
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>


<div class="modal fade" id="role" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Member</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #roleData="ngForm" (ngSubmit)="saveRoles(roleData)">
                <div class="form-row mb-2">
                    <label for="rolesName">Roles Name</label>
                    <input type="text" class="form-control" ngModel id="RoleName" name="RoleName" placeholder="Roles">
                </div>
                <div class="form-row mb-2">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" ngModel id="Description" name="Description" placeholder="Description">
                </div>
                <h5 class="text-center">{{showMsg}}</h5>
                <button type="submit" class="btn btn-primary">{{btnText}}</button>
            </form>
        </div>
      </div>
    </div>
</div>
